group 'com.brashmonkey.spriter'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {  url 'https://raw.github.com/Trixt0r/spriter/mvn/' }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.slick2d:slick2d-core:1.0.0'
    compile 'com.brashmonkey.spriter:spriter:1.0'
}